<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpdesk Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Helpdesk Form</h2>
      <div class="form-field"><strong>Name:</strong> <span id="name-field">—</span></div>
      <div class="form-field"><strong>Last Name:</strong> <span id="lastName-field">—</span></div>
      <div class="form-field"><strong>Email:</strong> <span id="email-field">—</span></div>
      <div class="form-field"><strong>Reason:</strong> <span id="reason-field">—</span></div>
      <div class="form-field"><strong>Urgency:</strong> <span id="urgency-field">—</span></div>
    </div>

    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
