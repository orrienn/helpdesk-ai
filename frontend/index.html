<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Helpdesk Form</h1>
        <div id="chat-container">
        </div>
        <form id="userForm">
            <div class="form-group" id="firstname">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname-input" required />
            </div>
            <div class="form-group" id="lastname">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname-input" required />
            </div>
            <div class="form-group" id="email">
                <label for="email">Email:</label>
                <input type="email" id="email-input" required />
            </div>
            <div class="form-group" id="reason">
                <label for="reason">Reason for Contact:</label>
                <input type="text" id="reason-input" required />
            </div>
            <div class="form-group" id="urgency">
                <label for="urgency">Urgency (1-10):</label>
                <input type="number" id="urgency-input" min="1" max="10" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
